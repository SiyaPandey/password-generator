<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Generator</h1>

    <div class="output">
      <input type="text" id="password" readonly placeholder="Your password will appear here" />
      <button id="copyBtn">📋</button>
    </div>

    <div class="options">
      <label>Password Length:
        <input type="number" id="length" min="4" max="32" value="12" />
      </label>

      <label><input type="checkbox" id="includeLower" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="includeUpper" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="includeNumber" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="includeSymbol" checked /> Symbols (!@#...)</label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <div id="strengthText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
